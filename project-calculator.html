      <nav class="main-nav">

      </nav>

    <main>
      <section class="calculator-section">
        <div class="calculator-container">
          <div class="calculator-box">
            <h2>Project Quote Calculator</h2>
            <p class="subtext">
              Fill out the form below to get an instant quote.
            </p>
            <form id="calculator-form">
              <div class="form-group">
                <label for="site-type">Site Type:</label>
                <select id="site-type" required>
                  <option value="">-- Choose --</option>
                  <option value="business">Business Site</option>
                  <option value="store">Online Store</option>
                  <option value="blog">Blog</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pages">Number of Pages (1-10):</label>
                <input
                  type="number"
                  id="pages"
                  name="pages"
                  min="1"
                  max="10"
                  required
                />
              </div>
              <div class="form-group">
                <label>Custom Design Needed?</label>
                <div class="custom-design-options">
                  <label
                    ><input
                      type="radio"
                      name="custom-design"
                      value="yes"
                      required
                    />
                    Yes</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="custom-design"
                      value="no"
                      required
                    />
                    No</label
                  >
                </div>
              </div>
              <div class="buttons">
                <button
                  type="button"
                  class="calculate-btn"
                  onclick="calculatePrice()"
                >
                  Calculate Price
                </button>
                <button type="reset" class="reset-btn" onclick="resetForm()">
                  Reset
                </button>
              </div>
            </form>
            <div id="result" class="result-box"></div>
          </div>
        </div>
      </section>
    </main>
